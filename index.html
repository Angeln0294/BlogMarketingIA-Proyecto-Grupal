<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Programación, Marketing e IA: Guías prácticas y estrategias para dominar la tecnología que está cambiando el mundo digital."
    />
    <meta
      name="author"
      content="Guadalupe Pereyra, Esteban Vellido, Judith Bertolini, Angel Nader"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>DevMarket AI</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg fixed-top py-3 shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><span class="color-blog text-white py-1 p-lg-1 rounded">Blog</span>
            DevMarket IA</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <!-- Botón Contacto -->
              <li class="nav-item">
                <a class="nav-link" href="./pages/contacto.html">Contacto</a>
              </li>
              <!-- Botón acerca de nosotros -->
              <li class="nav-item">
                <a class="nav-link" href="./pages/acerca de nosotros.html"
                  >Acerca de nosotros</a
                >
              </li>
              <!-- Botón login -->
              <li class="nav-item">
                <a class="nav-link" href="./pages/login.html">Login</a>
              </li>
              <!-- Botón Suscripción (abre modal) -->
              <li class="nav-item d-flex align-items-center">
                <button
                  class="btn btn-suscripcion-rojo"
                  data-bs-toggle="modal"
                  data-bs-target="#suscripcionModal"
                >
                  Suscripción
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Modal Suscripción -->
      <div
        class="modal fade"
        id="suscripcionModal"
        tabindex="-1"
        aria-labelledby="suscripcionModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="suscripcionModalLabel">
                Suscríbete a nuestro Blog
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Cerrar"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre y Apellido</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label"
                    >Correo Electrónico</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-dark w-100">
                  Suscribirme
                </button>
              </form>
            </div>
            <div class="text-center">
              <p>O ingresa con:</p>
              <div class="d-grid gap-2 mb-3 btn-social">
                <button type="button" class="text-center btn btn-social w-100">
                  Registrarte con Google
                </button>
                <button type="button" class="text-center btn btn-social w-100">
                  Registrarte con Facebook
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
